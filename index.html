<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseMate | The Ultimate Ledger</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    /* ========================================
       ULTRA LEGENDARY CSS CONFIGURATION
       ========================================
    */
    :root {
      --primary: #3b82f6;
      --primary-glow: rgba(59, 130, 246, 0.5);
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --bg-deep: #020617;
      --card-bg: #0f172a;
      --input-bg: #1e293b;
      --border-color: #334155;
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --font-main: 'Plus Jakarta Sans', sans-serif;
      --font-heading: 'Space Grotesk', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-deep);
      color: var(--text-main);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
      /* Animated Background */
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
    }

    /* Floating Particles Effect */
    .bg-blobs {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--primary);
      filter: blur(150px);
      border-radius: 50%;
      opacity: 0.2;
      animation: move 20s infinite alternate;
    }

    @keyframes move {
      from { transform: translate(-20%, -20%); }
      to { transform: translate(20%, 20%); }
    }

    /* ========================================
       CONTAINER & LAYOUT
       ========================================
    */
    .main-wrapper {
      width: 100%;
      max-width: 500px;
      position: relative;
      animation: slideUpIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .container {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 32px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                  0 0 0 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    /* ========================================
       HEADER & CURRENCY TOGGLE
       ========================================
    */
    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    h2 {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .currency-switcher {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      background: var(--input-bg);
      padding: 5px;
      border-radius: 12px;
      width: fit-content;
      margin-inline: auto;
    }

    .currency-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .currency-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    /* ========================================
       FORM ELEMENTS
       ========================================
    */
    .form-group {
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeInRow 0.5s forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }

    label {
      display: block;
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding-left: 5px;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      color: var(--text-main);
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      background: #0f172a;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
      transform: translateY(-2px);
    }

    /* Date Picker Customization */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(1.5);
      cursor: pointer;
      transform: scale(1.2);
    }

    /* Dynamic Sections */
    .dynamic-section {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 20px;
      border: 1px dashed var(--border-color);
      margin-bottom: 24px;
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .dynamic-section.active {
      display: block;
      animation: popIn 0.4s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ========================================
       SUBMIT BUTTON & FEEDBACK
       ========================================
    */
    .submit-btn {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 18px;
      color: white;
      font-size: 1.2rem;
      font-weight: 800;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s;
      box-shadow: 0 15px 30px -10px rgba(59, 130, 246, 0.5);
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.6);
      filter: brightness(1.1);
    }

    .submit-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .submit-btn::after {
      content: "";
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: 0.5s;
    }

    .submit-btn:hover::after {
      left: 120%;
    }

    /* ========================================
       ANIMATIONS
       ========================================
    */
    @keyframes slideUpIn {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInRow {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .container { padding: 25px; }
      h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="bg-blobs">
    <div class="blob"></div>
  </div>

  <div class="main-wrapper">
    <div class="container">
      <div class="header">
        <h2>ExpenseMate</h2>
        
        <div class="currency-switcher">
          <button type="button" class="currency-btn active" onclick="setCurrency('INR', '₹')">₹ INR</button>
          <button type="button" class="currency-btn" onclick="setCurrency('USD', '$')">$ USD</button>
        </div>
      </div>

      <form id="ledgerForm">
        <div class="form-group">
          <label>Transaction Date</label>
          <input type="date" id="mainDate" required>
        </div>

        <div class="form-group">
          <label>Flow Type</label>
          <select id="transType" onchange="handleTypeChange()" required>
            <option value="">Select Type...</option>
            <option value="Given">Money Given (Lent)</option>
            <option value="Spent">Money Spent (Expense)</option>
          </select>
        </div>

        <div id="sectionGiven" class="dynamic-section">
          <div class="form-group">
            <label>Recipient Name</label>
            <input type="text" id="personName" placeholder="Who did you give to?">
          </div>
          <div class="form-group">
            <label>Specific Reason</label>
            <input type="text" id="givenNote" placeholder="e.g. For lunch, Advance, etc.">
          </div>
        </div>

        <div id="sectionSpent" class="dynamic-section">
          <div class="form-group">
            <label>Category</label>
            <select id="mainCategory" onchange="handleCategoryChange()">
              <option value="">Select Category...</option>
              <option>Petrol / Diesel</option>
              <option>Home Food</option>
              <option>Relatives</option>
              <option>Farm Medicine</option>
              <option>Sick Medicine</option>
              <option>Cooking Gas</option>
              <option>Travelling</option>
              <option>Repairing</option>
              <option>Transporting Items</option>
              <option>Recharge</option>
              <option>Bills</option>
              <option>Other</option>
              <option value="buy_new">Buying Something New</option>
              <option value="building">Building for Construction</option>
            </select>
          </div>

          <div id="subBuyNew" class="dynamic-section">
            <div class="form-group">
              <label>What did you buy?</label>
              <select id="buyNewType">
                <option value="">Select Item...</option>
                <option>Electronic Product</option>
                <option>Vehicle</option>
                <option>Farm Electronics</option>
              </select>
            </div>
          </div>

          <div id="subBuilding" class="dynamic-section">
            <div class="form-group">
              <label>Material Type</label>
              <select id="buildingType">
                <option value="">Select Material...</option>
                <option>Bricks</option>
                <option>Cement</option>
                <option>Sand</option>
                <option>Steel/Iron</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Expense Detail</label>
            <input type="text" id="spentNote" placeholder="Additional details...">
          </div>
        </div>

        <div class="form-group">
          <label id="amountLabel">Amount (₹)</label>
          <input type="number" id="mainAmount" placeholder="0.00" step="0.01" required>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Confirm Transaction
        </button>
      </form>
    </div>
  </div>

  <script>
    /* ========================================
       LOGIC & FUNCTIONALITY
       ========================================
    */
    
    let currentCurrency = '₹';

    // 1. Initial Setup
    window.onload = () => {
      document.getElementById('mainDate').valueAsDate = new Date();
    };

    // 2. Currency Switcher
    function setCurrency(code, symbol) {
      currentCurrency = symbol;
      document.getElementById('amountLabel').innerText = `Amount (${symbol})`;
      
      // Update UI buttons
      document.querySelectorAll('.currency-btn').forEach(btn => {
        btn.classList.remove('active');
        if(btn.innerText.includes(code)) btn.classList.add('active');
      });
    }

    // 3. Form Dynamic Handling
    function handleTypeChange() {
      const type = document.getElementById('transType').value;
      const givenSec = document.getElementById('sectionGiven');
      const spentSec = document.getElementById('sectionSpent');

      givenSec.classList.toggle('active', type === 'Given');
      spentSec.classList.toggle('active', type === 'Spent');
      
      // Reset sub-sections when type changes
      if(type !== 'Spent') {
        document.getElementById('subBuyNew').classList.remove('active');
        document.getElementById('subBuilding').classList.remove('active');
      }
    }

    function handleCategoryChange() {
      const cat = document.getElementById('mainCategory').value;
      document.getElementById('subBuyNew').classList.toggle('active', cat === 'buy_new');
      document.getElementById('subBuilding').classList.toggle('active', cat === 'building');
    }

    // 4. Form Submission
    document.getElementById('ledgerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      const originalText = btn.innerText;
      
      // Animation & Loading State
      btn.innerText = "Syncing Ledger...";
      btn.disabled = true;

      const payload = {
        date: document.getElementById('mainDate').value,
        type: document.getElementById('transType').value,
        currency: currentCurrency,
        amount: document.getElementById('mainAmount').value,
        person: document.getElementById('personName').value,
        category: document.getElementById('mainCategory').value,
        subCategory: document.getElementById('buyNewType').value || document.getElementById('buildingType').value,
        note: document.getElementById('transType').value === 'Given' ? 
              document.getElementById('givenNote').value : 
              document.getElementById('spentNote').value
      };

      // Sending Data
      fetch("https://script.google.com/macros/s/AKfycbyn4GXY4WfpQ-Y5yUrSSfwwyQK9kJWez3j8hciYMD8t36wa3Na5AM-oYDSYXoNkr-Kh/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(payload)
      })
      .then(() => {
        btn.innerText = "✅ Transaction Secured";
        btn.style.background = "linear-gradient(135deg, #059669, #10b981)";
        
        setTimeout(() => {
          alert("Success! Record added to your Google Sheet.");
          location.reload();
        }, 1500);
      })
      .catch(err => {
        console.error(err);
        btn.innerText = "❌ Connection Error";
        btn.style.background = "var(--danger)";
        btn.disabled = false;
        setTimeout(() => { btn.innerText = originalText; btn.style.background = ""; }, 3000);
      });
    });

    // 5. Magnetic Button Effect (Micro-interaction)
    const btn = document.querySelector('.submit-btn');
    btn.addEventListener('mousemove', (e) => {
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      btn.style.setProperty('--x', x + 'px');
      btn.style.setProperty('--y', y + 'px');
    });
  </script>
</body>
</html>
